<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone List Item</title>
</head>
<body>

<ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
<button id="cloneButton">Clone Last Item</button>

<script>
    document.getElementById('cloneButton').addEventListener('click', function() {
       
        const list = document.getElementById('myList');
        const lastItem = list.lastElementChild;

     
        const clonedItem = lastItem.cloneNode(true);

      
        list.appendChild(clonedItem);
    });
</script>

</body>
</html>
